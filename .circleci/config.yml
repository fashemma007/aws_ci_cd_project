version: 2.1
# Use a package of configuration called an orb.
orbs:
  ## Choose either one of the orbs below 
  ## aws-cli: circleci/aws-cli@2.0.3
  ## welcome: circleci/welcome-orb@0.4.1
  aws-cli: circleci/aws-cli@2.0.3

# Orchestrate or schedule a set of jobs
jobs:
  # Exercise: Creating a Simple Workflow
  # Exercise: Environment Variables
  # Exercise: Reusable Job Code 
  print_greetings:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: << pipeline.id >>
      - run: echo HELLO
      - run: echo WORLD
      - run: echo $_env_name

  # Exercise: Infrastructure Creation
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name ansible-cloudformation-stack --region us-east-1
## Note: The below was commented out to keep a unique and constant stack name
# --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              # --region us-east-1

  adding_ips:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Add instance ip to ansible inventory
          command: |
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --filters  "Name=tag:Name,Values=ansible-instance" --output text >> inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/
            

# Exercise: Config and Deployment
  configure_infrastructure: 
    docker:
      - image: python:3.10-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
              fingerprints: ["17:03:c5:7f:62:60:69:97:e0:50:ba:8e:69:e7:20:b5"] ##used ed25519 key-pair type named "test"
      - attach_workspace:
          at: ~/
      
      - run: 
          name: View content of inventory.txt
          command: cat inventory.txt 
      
      - run:
          name: Install Ansible
          command: |
            ## Install Ansible
              apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory.txt main-remote.yml --key-file ~/.ssh/id_rsa_1703c57f62606997e050ba8e69e720b5 -vvvv
  
  # Exercise: Smoke Testing
  smoke_test:
    docker:
      # Lightweight Docker image
      - image: python:3.10-alpine3.16
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies such as curl, aws-cli,nodejs and npm
          command: |
            apk add --update --no-cache curl aws-cli tar gzip nodejs npm
      - attach_workspace:
          at: ~/
      - run:
          name: Backend smoke test.
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
            --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            if curl -s "${API_URL}"
            then
                return 0
            else
                return 1
            fi
workflows:
  # Name the workflow "welcome"
  my_workflow:
    # Run the welcome/run job in its own container
    jobs:
      - create_infrastructure
      - adding_ips:
          requires: [create_infrastructure]
      - configure_infrastructure: 
          requires: [adding_ips]
      - smoke_test: 
          requires: [configure_infrastructure]